<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="/Users/ari/Desktop/webdev/bootstrapforms.html">
            <div class="row">
                <div class="form-group col-md-6">
                    <label id="email" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label id="password" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="adress">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Example St">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="address" placeholder="City">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">Select a state</label>
                    <select type="select" class="form-control">
                        <option value="TX">Texas</option>
                        <option value="AZ">Arizona</option>
                        <option value="OKC">Oklahoma</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Five digit zip code">
                </div>
            </div>
            <div class="custom-control custom-switch form-group">
                <input type="checkbox" class="custom-control-input" id="check">
                <label class="custom-control-label" for="check">Sign me up</label>
            </div>
            <div class="form-check form-switch form-group">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <button type="submit" class="btn btn-primary" style="transform: translateY(1em);">Register</button>
        </form>
    </div>
</body>

</html>
